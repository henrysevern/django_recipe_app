<!-- Base.html for the same content across all of the pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- If loop for page titles, if page does not have a title else statement title is used -->
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Django Recipes App</title>
    {% endif %}
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
