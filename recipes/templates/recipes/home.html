<!-- Extends content from base.html -->
{% extends "recipes/base.html" %}

{% block content %}
<h1>Recipes:</h1>
<!-- For loop to loop over recipe content -->
<div class="row">
    {% for recipe in recipes %}
        <div class="card my-4 col-12 col-md-6 col-lg-4">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
                <p class="card-text">{{ recipe.description }}</p>
                <h6 class="card-subtitle mb-2 text-muted">{{ recipe.updated_at }}</h6>
                <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
